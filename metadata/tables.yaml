b_g_subgroup:
  subject_of_records: BGSubgroup
  features:
  - prefix: bg_id
    table: board_game
  - prefix: subgroup_id
    table: subgroup
  - name: value
    dtype: str
board_game:
  subject_of_records: BoardGame
  features:
  - name: bgg_rank
    dtype: int
  - name: name
    dtype: str
  - name: url
    dtype: str
  - name: release_year
    dtype: int
  - name: description
    dtype: str
  - prefix: player_num
    dtype: PlayerNumberType
  - prefix: rating_info
    dtype: RatingInfoType
  - prefix: weight
    dtype: WeightType
  - prefix: ownership
    dtype: OwnershipType
  index:
  - name: bg_id
    dtype: int
microbadge:
  subject_of_records: Microbadge
  features:
  - name: micro_name
    dtype: str
  - name: micro_url
    dtype: str
  - name: description
    dtype: str
  index:
  - name: micro_id
    dtype: int
rating:
  subject_of_records: Rating
  features:
  - name: rating
    dtype: float
